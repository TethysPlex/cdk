name: NextJS Build

on:
  pull_request:
    branches: [ "*" ]
    paths-ignore:
      - '.github/**'
      - '*.md'
  push:
    branches:
      - "master"
    paths-ignore:
      - '.github/**'
      - '*.md'

jobs:
  nextjs_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile
      
      - name: Build
        working-directory: frontend
        run: pnpm build
